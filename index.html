<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNGREN.net - The Future of Fun and Transport</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #00a8ff;
            --border-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        /* Light Mode Styles */
        body.light-mode {
            --background-color: #f5f7fa;
            --surface-color: #ffffff;
            --primary-text-color: #2d3436;
            --secondary-text-color: #636e72;
            --accent-color: #0984e3;
            --border-color: #dfe6e9;
        }

        body.light-mode .product-image,
        body.light-mode .cart-item-image,
        body.light-mode .main-image,
        body.light-mode .thumb {
            background-color: #dfe6e9;
        }

        body.light-mode .mobile-nav-header {
            background-color: #dfe6e9;
        }

        body.light-mode .favorite-btn {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.light-mode .carousel-arrow {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--primary-text-color);
            border-color: var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body.light-mode .carousel-arrow:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        body.light-mode .search-input {
            background-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            min-height: calc(100vh - 350px); /* Pushes footer down on short pages */
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-text-color);
            text-decoration: none;
            cursor: pointer;
        }

        .search-container {
            flex-grow: 1;
            margin: 0 2rem;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            font-size: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .search-input::placeholder {
            color: var(--secondary-text-color);
        }

        .search-icon-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            color: var(--secondary-text-color);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-text-color);
            text-decoration: none;
            cursor: pointer;
            position: relative;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            padding: 0;
        }
        .action-item:hover {
            color: var(--accent-color);
        }
        .action-item svg {
            width: 24px;
            height: 24px;
        }
        .item-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hamburger-menu {
            display: none;
            background: none;
            border: none;
            color: var(--primary-text-color);
            cursor: pointer;
        }
        .hamburger-menu svg {
            width: 30px;
            height: 30px;
        }

        /* Mobile Navigation */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        }
        .mobile-nav-overlay.open {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .mobile-nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            width: 320px;
            max-width: 85vw;
            height: 100%;
            background-color: var(--surface-color);
            z-index: 999;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .mobile-nav-menu.open {
            transform: translateX(0);
        }
        .mobile-nav-header {
            background-color: #2a2a2a;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background-color 0.3s ease;
        }
        .mobile-nav-header svg {
            width: 30px;
            height: 30px;
        }
        .mobile-nav-header h3 {
            font-size: 1.25rem;
        }

        .mobile-nav-menu .close-btn {
            background: none;
            border: none;
            color: var(--primary-text-color);
            font-size: 2.5rem;
            line-height: 1;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            cursor: pointer;
        }
        .mobile-nav-menu ul {
            list-style: none;
            padding: 2rem 1.5rem;
        }
        .mobile-nav-menu li {
            margin-bottom: 0.5rem;
        }
        .mobile-nav-menu a {
            color: var(--primary-text-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 0.75rem 0;
        }
        .mobile-nav-menu a svg {
            width: 24px;
            height: 24px;
            color: var(--secondary-text-color);
        }
        .mobile-nav-menu a:hover {
            color: var(--accent-color);
        }

        /* Navigation */
        .navigation {
            border-bottom: 1px solid var(--border-color);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 1rem 0;
            gap: 2.5rem;
            flex-wrap: wrap;
        }
        
        .nav-link a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
            cursor: pointer;
        }

        .nav-link a:hover {
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero .tagline {
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            max-width: 800px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            max-width: 600px;
            margin-bottom: 2.5rem;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.3);
        }
        
        .carousel-dots {
            margin-top: 4rem;
            display: flex;
            gap: 0.75rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--border-color);
        }

        .dot.active {
            background-color: var(--primary-text-color);
        }
        
        /* Section Base Styles */
        .page-container {
            padding: 4rem 0;
        }
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }
        .section {
            padding: 4rem 0;
            text-align: center;
        }
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .section-subtitle {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            max-width: 600px;
            margin: 0 auto 3rem auto;
        }
        
        .content-block {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .content-block p {
            margin-bottom: 1rem;
        }
        .content-block h4 {
            font-size: 1.2rem;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            cursor: pointer;
            color: var(--secondary-text-color);
            background: none;
            border: none;
            font-size: 1rem;
        }
        .back-button:hover {
            color: var(--accent-color);
        }
        .back-button svg {
            width: 20px;
            height: 20px;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: var(--secondary-text-color);
        }
        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }


        /* New Arrivals Section */
        .new-arrivals-section {
            padding: 4rem 0;
            position: relative;
        }

        .new-arrivals-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .product-carousel {
            position: relative;
        }
        
        .product-grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: calc((100% / 3) - 1.4rem);
            gap: 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 1rem;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .product-grid::-webkit-scrollbar {
            display: none;
        }

        .product-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            scroll-snap-align: start;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .favorite-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(30, 30, 30, 0.6);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
        }
        .favorite-btn:hover {
            transform: scale(1.1);
        }
        .favorite-btn svg {
            width: 22px;
            height: 22px;
            stroke: var(--primary-text-color);
            stroke-width: 1.5;
            fill: none;
            transition: all 0.2s;
        }
        .favorite-btn.favorited svg {
            fill: var(--error-color);
            stroke: var(--error-color);
        }

        .product-image {
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }
        
        .product-image img,
        .cart-item-image img,
        .main-image img,
        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: start;
            flex-grow: 1;
        }
        
        .product-details {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* For truncation */
        }

        .product-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        .product-info .description {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        .truncate-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .product-price .original-price {
            text-decoration: line-through;
            color: var(--secondary-text-color);
            font-size: 1rem;
            font-weight: normal;
        }
        .product-price .discount {
            color: var(--success-color);
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .add-to-cart-btn {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text-color);
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            align-self: end;
        }
        .add-to-cart-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        .add-to-cart-btn svg {
            width: 24px;
            height: 24px;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text-color);
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s, color 0.3s;
        }
        .carousel-arrow:hover {
            background-color: var(--surface-color);
            color: var(--accent-color);
        }
        .carousel-arrow.left {
            left: -22px;
        }
        .carousel-arrow.right {
            right: -22px;
        }

        /* Client Reviews Section */
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            text-align: left;
        }
        .review-card {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }
        .review-card p {
            margin-bottom: 1.5rem;
            font-style: italic;
            color: var(--secondary-text-color);
        }
        .review-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
        }
        .author-info h4 {
            font-weight: 600;
        }
        .author-info span {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        /* FAQ Section */
        .faq-list {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .faq-item {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .faq-question {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .faq-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        .faq-icon.open {
            transform: rotate(45deg);
        }
        .faq-answer {
            padding: 0 1.5rem 1.5rem 1.5rem;
            color: var(--secondary-text-color);
            border-top: 1px solid var(--border-color);
        }
        
        /* All Products / Favorites Page */
        .category-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--secondary-text-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .category-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        .category-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        .all-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Product Detail Page */
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }
        .product-gallery .main-image {
            background-color: var(--surface-color);
            border-radius: 12px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .thumbnail-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .thumbnail-images .thumb {
            background-color: var(--surface-color);
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .thumbnail-images .thumb.active {
            border-color: var(--accent-color);
        }
        .product-purchase-info h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .product-purchase-info .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }
        .product-purchase-info .description {
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }
        .add-to-cart-form {
            display: flex;
            gap: 1rem;
        }
        .add-to-cart-form button {
            flex-grow: 1;
        }

        /* Cart Page */
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: start;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            background-color: var(--surface-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .cart-item-details h3 {
            font-size: 1.2rem;
        }
        .cart-item-details p {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }
        .quantity-selector {
            padding: 0.5rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text-color);
        }
        .cart-item-price {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .remove-item-btn {
            background: none;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            margin-top: 0.5rem;
            padding: 0;
            font-size: 0.9rem;
        }
        .remove-item-btn:hover { color: var(--error-color); }
        
        .cart-summary {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            position: sticky;
            top: 2rem;
            transition: background-color 0.3s;
        }
        .cart-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .cart-summary .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        .cart-summary .cta-button {
            width: 100%;
            margin-top: 1rem;
        }
        
        /* Checkout Page */
        .checkout-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: flex-start;
        }
        .shipping-form {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .shipping-form h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
